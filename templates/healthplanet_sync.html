<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HealthPlanet同期テスト</title>
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPゴシック:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'BIZ UDPゴシック', sans-serif; font-weight: 700; }
  </style>
</head>
<body>
  <h1>HealthPlanet同期テスト</h1>
  <button id="syncBtn">同期実行</button>
  <pre id="result"></pre>
  <script>
    document.getElementById('syncBtn').onclick = function() {
      fetch('/api/healthplanet/sync', {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      })
      .catch(e => {
        document.getElementById('result').textContent = 'エラー: ' + e;
      });
    };
  </script>
</body>
</html>
